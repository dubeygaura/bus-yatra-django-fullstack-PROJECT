<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BusYatra | Book Your Journey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .search-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .btn-search {
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
    }
    .tagline {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-3">üöå Welcome to <strong>BusYatra</strong></h2>
    <p class="text-center tagline">Book your seat before it‚Äôs gone!</p>

    <div class="row justify-content-center">
      <div class="col-md-6 search-box">
        <form id="searchForm">
          <div class="mb-3">
            <label for="source" class="form-label">Source</label>
            <input type="text" class="form-control" id="source" placeholder="Enter source city" required>
          </div>
          <div class="mb-3">
            <label for="destination" class="form-label">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Enter destination city" required>
          </div>
          <div class="mb-3">
            <label for="journeyDate" class="form-label">Journey Date</label>
            <input type="date" class="form-control" id="journeyDate" required>
          </div>
          <button type="submit" class="btn btn-search w-100">üîç Search Buses</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const source = document.getElementById('source').value.trim();
      const destination = document.getElementById('destination').value.trim();
      const date = document.getElementById('journeyDate').value;

      if (source && destination && date) {
        alert(`Searching buses from ${source} to ${destination} on ${date}`);
        // Redirect or fetch bus list via AJAX here
      } else {
        alert("Please fill all fields!");
      }
    });
  </script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BusYatra | Select Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      overflow-x: hidden;
    }

    .bus-animation {
      position: absolute;
      bottom: 0;
      left: -200px;
      width: 150px;
      animation: moveBus 10s linear infinite;
    }

    @keyframes moveBus {
      0% { left: -200px; }
      100% { left: 100vw; }
    }

    .content-box {
      position: relative;
      z-index: 2;
      padding-top: 100px;
    }

    .dropdown-box {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Animated Bus -->
  <img src="https://cdn-icons-png.flaticon.com/512/296/296216.png" alt="Bus" class="bus-animation">

  <div class="container content-box">
    <h2 class="text-center mb-4">üß≠ Choose Your Route</h2>
    <div class="row justify-content-center">
      <div class="col-md-6 dropdown-box">
        <form>
          <div class="mb-3">
            <label for="routeSelect" class="form-label">Select Route</label>
            <select class="form-select" id="routeSelect">
              <option selected disabled>Choose a route</option>
              <option value="1">Lucknow ‚Üí New Delhi</option>
              <option value="2">Delhi ‚Üí Kanpur</option>
              <option value="3">Agra ‚Üí Varanasi</option>
              <option value="4">Jaipur ‚Üí Gorakhpur</option>
            </select>
          </div>
          <button type="submit" class="btn btn-warning w-100">üîç Search Buses</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Buses | BusYatra Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #232526, #414345);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-box, .table-box {
      background-color: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .btn-custom {
      background-color: #ffc107;
      color: black;
      font-weight: bold;
    }
    table {
      color: white;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">üöå Manage Buses</h2>

    <!-- Add Bus Form -->
    <div class="form-box mb-5">
      <h5>Add New Bus</h5>
      <form action="../managebus_code/" method="post">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-6">
            <label for="busName" class="form-label">Bus Name</label>
            <input type="text" name="busname" class="form-control" id="busName" placeholder="Enter bus name" required>
          </div>
          <div class="col-md-6">
            <label for="routeId" class="form-label">Route ID</label>
            <select class="form-control" name="routeid">
              <option>--RoutesId--</option>
              {% for y in getshow %}
              <option>{{ y.id  }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label for="departureTime" class="form-label">Departure Time</label>
            <input type="time" name="dtime" class="form-control" id="departureTime" required>
          </div>
          <div class="col-md-6">
            <label for="totalSeats" class="form-label">Total Seats</label>
            <input type="number" name="totalseet" class="form-control" id="totalSeats" placeholder="Enter total seats" required>
          </div>
        </div>
        <button type="submit" class="btn btn-custom mt-3">‚ûï Add Bus</button>
      </form>
    </div>

    <!-- Existing Buses Table -->
    <div class="table-box">
      <h5>Existing Buses</h5>
      <table class="table table-bordered table-hover mt-3">
        <thead class="table-dark">
          <tr>
            <th>Bus ID</th>
            <th>Bus Name</th>
            <th>Route ID</th>
            <th>Departure Time</th>
            <th>Total Seats</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample row -->
          {% for f in fetchshow %}
          <tr>
            <td>{{ f.id }}</td>
            <td>{{ f.busname }}</td>
            <td>{{ f.routeid }}</td>
            <td>{{ f.dtime }}</td>
            <td>{{ f.totalseet }}</td>
            <td>
              <button class="btn btn-sm btn-warning">‚úèÔ∏è Edit</button>
              <button class="btn btn-sm btn-danger">üóëÔ∏è Delete</button>
            </td>
          </tr>
          {% endfor %}
          <!-- More rows will be dynamically loaded via PHP -->
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>

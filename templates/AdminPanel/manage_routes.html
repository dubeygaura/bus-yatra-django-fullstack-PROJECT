<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Routes | BusYatra Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-box, .table-box {
      background-color: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .btn-custom {
      background-color: #ffc107;
      color: black;
      font-weight: bold;
    }
    table {
      color: white;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">üß≠ Manage Routes</h2>

    <!-- Add Route Form -->
    <div class="form-box mb-5">
      <h5>Add New Route</h5>
      <form action="../manage_routes_code/" method="post">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-6">
            <label for="source" class="form-label">Source</label>
            <input type="text" name="source" class="form-control" id="source" placeholder="Enter source city" required>
          </div>
          <div class="col-md-6">
            <label for="destination" class="form-label">Destination</label>
            <input type="text" name="destination" class="form-control" id="destination" placeholder="Enter destination city" required>
          </div>
          <div class="col-md-6">
            <label for="distance" class="form-label">Distance (km)</label>
            <input type="number" name="distance" class="form-control" id="distance" placeholder="Enter distance" required>
          </div>
          <div class="col-md-6">
            <label for="duration" class="form-label">Duration (hrs)</label>
            <input type="text" name="duration" class="form-control" id="duration" placeholder="e.g. 5h 30m" required>
          </div>
        </div>
        <button type="submit" class="btn btn-custom mt-3">‚ûï Add Route</button>
      </form>
    </div>

    <!-- Existing Routes Table -->
    <div class="table-box">
      <h5>Existing Routes</h5>
      <table class="table table-bordered table-hover mt-3">
        <thead class="table-dark">
          <tr>
            <th>Route ID</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Distance</th>
            <th>Duration</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample row -->
          {% for x in show %}
          <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.source }}</td>
            <td>{{ x.destination}}</td>
            <td>{{ x.distance }}</td>
            <td>{{ x.duration }}</td>
            <td>
              <button class="btn btn-sm btn-warning">‚úèÔ∏è Edit</button>
              <a href="../manage_routes_delete/{{x.id}}" class="btn btn-sm btn-danger">üóëÔ∏è Delete</a>
            </td>
          </tr>
          {% endfor %}

        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
